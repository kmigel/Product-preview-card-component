<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&display=swap" rel="stylesheet">
        <title>Product preview card</title>
    </head>
    <body>
        <main class="container">
            <div class="left">
                <img class="product-image" src="images/image-product-desktop.jpg" alt="product-image">
            </div>
            <div class="right">
                <p class="product-type">Perfume</p>
                <p class="product-name">Gabrielle Essence Eau De Parfum</p>
                <p class="product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
                <div class="price">
                    <p class="price-current">$149.99</p>
                    <p class="price-original">$169.99</p>
                </div>
                <button class="cart">
                    <img src="images/icon-cart.svg" alt="">
                    <p class="cart-text">Add to Cart</p>
                </button>
            </div>
        </main>
    </body>
</html>
